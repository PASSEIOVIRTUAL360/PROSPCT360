<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo iAPNL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal input, .modal textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .save-btn { background: #4CAF50; color: white; }
    .cancel-btn { background: #ccc; }
  </style>
</head>
<body>

<h1>üìçCat√°logo de Servi√ßos iAPNL</h1>

<div class="grid" id="catalogo">
  <!-- Os cards v√£o ser inseridos dinamicamente aqui -->
</div>

<!-- Modal de edi√ß√£o -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h3>Editar Servi√ßo</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo" />
    <textarea id="descricao" rows="3" placeholder="Descri√ß√£o"></textarea>
    <input type="number" id="preco" placeholder="Pre√ßo (R$)" />
    <div class="modal-buttons">
      <button class="cancel-btn" onclick="fecharModal()">Cancelar</button>
      <button class="save-btn" onclick="salvarEdicao()">Salvar</button>
    </div>
  </div>
</div>

<script>
  let servicos = [
    { titulo: "Tour Virtual 360¬∞", descricao: "Experi√™ncia imersiva para o Google Maps", preco: 800 },
    { titulo: "V√≠deo Drone", descricao: "Capta√ß√£o a√©rea com drone profissional", preco: 1200 },
    { titulo: "Consultoria GMB", descricao: "Otimiza√ß√£o completa do perfil Google", preco: 450 }
  ];

  let editandoIndex = null;

  function renderizarCatalogo() {
    const catalogo = document.getElementById('catalogo');
    catalogo.innerHTML = "";
    servicos.forEach((servico, index) => {
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `
        <button class="edit-btn" onclick="abrirModal(${index})">‚úèÔ∏è</button>
        <h2>${servico.titulo}</h2>
        <p>${servico.descricao}</p>
        <strong>R$ ${servico.preco.toFixed(2)}</strong>
      `;
      catalogo.appendChild(card);
    });
  }

  function abrirModal(index) {
    editandoIndex = index;
    const servico = servicos[index];
    document.getElementById('titulo').value = servico.titulo;
    document.getElementById('descricao').value = servico.descricao;
    document.getElementById('preco').value = servico.preco;
    document.getElementById('modal').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function salvarEdicao() {
    const titulo = document.getElementById('titulo').value.trim();
    const descricao = document.getElementById('descricao').value.trim();
    const preco = parseFloat(document.getElementById('preco').value);

    if (!titulo || isNaN(preco) || preco <= 0) {
      alert("Preencha corretamente todos os campos!");
      return;
    }

    servicos[editandoIndex] = { titulo, descricao, preco };
    fecharModal();
    renderizarCatalogo();
  }

  renderizarCatalogo();
</script>

</body>
</html>
